name: Deploy Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  production-build-check:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ github.event_name == 'pull_request' && secrets.NX_CLOUD_ACCESS_TOKEN_READ || secrets.NX_CLOUD_ACCESS_TOKEN_WRITE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Production build (web)
        run: npx nx build web --configuration=production

      - name: Production build (api)
        run: npx nx build api --configuration=production

      - name: Verify build artifacts
        run: |
          # i18n build outputs per-locale directories (sourceLocale=de)
          test -f dist/web/browser/de/index.csr.html
          test -f dist/web/browser/en/index.csr.html
          test -f dist/web/server/server.mjs
          test -f dist/api/main.js
