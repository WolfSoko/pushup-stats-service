<mat-sidenav-container class="app-shell">
  <mat-sidenav
    #drawer
    class="app-sidenav"
    mode="over"
    [opened]="navOpen()"
    (openedChange)="navOpen.set($event)"
    [autoFocus]="false"
  >
    <mat-toolbar class="sidenav-header">
      <span i18n="@@app.title">Pushups</span>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="navOpen.set(false)"
      >
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle i18n="@@nav.dashboard">Dashboard</span>
      </a>

      <a
        mat-list-item
        routerLink="/data"
        routerLinkActive="active"
        (click)="navOpen.set(false)"
      >
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle i18n="@@nav.data">Daten</span>
      </a>

      <a
        mat-list-item
        routerLink="/analysis"
        routerLinkActive="active"
        (click)="navOpen.set(false)"
      >
        <mat-icon matListItemIcon>insights</mat-icon>
        <span matListItemTitle i18n="@@nav.analysis">Analyse</span>
      </a>

      <mat-divider></mat-divider>

      <a
        mat-list-item
        routerLink="/settings"
        routerLinkActive="active"
        (click)="navOpen.set(false)"
      >
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle i18n="@@nav.settings">Einstellungen</span>
      </a>

      <mat-divider></mat-divider>

      <div
        class="mat-subtitle-2"
        style="padding: 8px 16px"
        i18n="@@nav.language"
      >
        Sprache
      </div>

      <a
        mat-list-item
        href="/de"
        (click)="setLanguage('de', $event); navOpen.set(false)"
      >
        <mat-icon matListItemIcon>language</mat-icon>
        <span matListItemTitle i18n="@@nav.lang.de">Deutsch</span>
      </a>

      <a
        mat-list-item
        href="/en"
        (click)="setLanguage('en', $event); navOpen.set(false)"
      >
        <mat-icon matListItemIcon>language</mat-icon>
        <span matListItemTitle i18n="@@nav.lang.en">English</span>
      </a>

      <!-- @if (auth.enabled) { -->
      <mat-divider></mat-divider>
      <div
        class="mat-subtitle-2"
        style="padding: 8px 16px"
        i18n="@@nav.account"
      >
        Account
      </div>

      @if (auth.user(); as user) {
      <div mat-list-item>
        <span matListItemTitle class="mat-caption" style="opacity: 0.7">
          {{ user.email || user.uid }}
        </span>
      </div>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle i18n="@@nav.logout">Logout</span>
      </a>
      } @else {
      <a mat-list-item routerLink="/settings" (click)="navOpen.set(false)">
        <mat-icon matListItemIcon>login</mat-icon>
        <span matListItemTitle i18n="@@nav.login">Login</span>
      </a>
      }
      <!-- } -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="top-nav"
      role="navigation"
      aria-label="Pushup Navigation"
      i18n-aria-label="@@nav.aria"
    >
      <button
        mat-icon-button
        type="button"
        aria-label="Menü öffnen"
        i18n-aria-label="@@nav.openMenu"
        (click)="navOpen.set(!navOpen())"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title" i18n="@@app.title">Pushups</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
