<mat-sidenav-container class="app-shell">
  <mat-sidenav
    #drawer
    class="app-sidenav"
    mode="over"
    [opened]="navOpen()"
    (openedChange)="navOpen.set($event)"
    [autoFocus]="false"
  >
    <mat-toolbar class="sidenav-header">
      <span>Pushups</span>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="navOpen.set(false)"
      >
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/daten" routerLinkActive="active" (click)="navOpen.set(false)">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>Daten</span>
      </a>

      <a mat-list-item routerLink="/analyse" routerLinkActive="active" (click)="navOpen.set(false)">
        <mat-icon matListItemIcon>insights</mat-icon>
        <span matListItemTitle>Analyse</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="navOpen.set(false)">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Einstellungen</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="top-nav" role="navigation" aria-label="Pushup Navigation">
      <button mat-icon-button type="button" aria-label="Menü öffnen" (click)="navOpen.set(!navOpen())">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title">Pushups</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
